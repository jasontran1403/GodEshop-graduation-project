<div xmlns:th="http://www.thymeleaf.org">

	<div class="col-12 grid-margin stretch-card">
		<div class="card">
			<div class="card-body">
				<form class="" name="frm">
					<div class="form-group">
						<label>Category's name</label>
						<input type="text" ng-model="form.name" class="form-control" />
					</div>
					<div class="form-group">
						<div class="mb-3">Available</div>
						<label for="yes">
							<input type="radio" ng-model="form.available" id="yes" ng-value="false" name="isDeleted" />
							Yes
						</label>
						<label for="no" class="ml-3">
							<input type="radio" ng-model="form.available" id="no" ng-value="true" name="isDeleted" />
							No
						</label>
					</div>
					<div class="form-group">
						<button ng-click="create()" ng-show="showInsert == true" class="btn btn-primary mr-2">Insert</button>
						<button ng-click="update()" ng-show="showUpdate == true" class="btn btn-warning mr-2">Update</button>
						<button ng-click="delete(form)" class="btn btn-danger mr-2">Remove</button>
						<button ng-click="reset()" class="btn btn-info">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
	<hr />
	<form>
		<!-- <input type="text" class="form-control" placeholder="Search" ng-model="searchName"> -->
		<input type="text" class="form-control" placeholder="Search by name" ng-model="searchByName" onchange="angular.element(this).scope().findByName()">
	</form>
	<table class="table table-hover table-bordered mt-2">
		<thead class="thead-dark">
			<tr class="text-center">
				<th scope="col">ID</th>
				<th scope="col">Category's name</th>
				<th scope="col">Is Available</th>
				<th scope="col">Edit</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-center" ng-repeat="item in pager.items | orderBy:sortType:sortReverse | filter:searchName" ng-click="edit(item)">
				<td>{{item.id}}</td>
				<td>{{item.name}}</td>
				<td>{{item.available?'No':'Yes'}}</td>
				<td class="text-center">
					<button ng-click="edit(item)" class="btn btn-warning">Edit</button>
				</td>
			</tr>
		</tbody>
	</table>
	<div>
		<div class="text-center">
			<button ng-click="pager.first()" class="btn btn-secondary">|<</button>
			<button ng-click="pager.pre()" class="btn btn-secondary"><<</button>
			<button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
			<button ng-click="pager.next()" class="btn btn-secondary">>></button>
			<button ng-click="pager.last()" class="btn btn-secondary">>|</button>
		</div>
	</div>

</div>
