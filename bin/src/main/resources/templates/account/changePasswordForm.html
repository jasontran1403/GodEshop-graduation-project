<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index.html :: dynamic(~{::main})}">
<body>
	<main>
		<div class="container">
			<div class="myaccount-content" th:if="${isVerificationEmail}=='true'">
										<h3>Set Password</h3>
										<i class="text-danger">[[${mchangePassword}]]</i>
										<div>
											<form th:action="@{/changePasswordForgot}" method="post" class="form-group">
												<div class="input-group form-group">
													<input type="password" placeholder="newPassword"
														name="newPassword" id="ipnPassword-register"
														class="form-control" required />
													<div class="input-group-append">
														<button class="btn btn-outline-secondary" type="button"
															id="btnPassword-register">
															<span class="fas fa-eye"></span>
														</button>
													</div>
												</div>

												<div class="input-group form-group">
													<input type="password" placeholder="confirmPassword"
														name="confirmPassword" id="ipnPassword-register"
														class="form-control" required />
													<div class="input-group-append">
														<button class="btn btn-outline-secondary" type="button"
															id="btnPassword-register">
															<span class="fas fa-eye"></span>
														</button>
													</div>
												</div>

												<button class="btn w-100 mt-5" type="submit">Change</button>
											</form>
										</div>
									</div>
		</div>
	</main>
</body>
