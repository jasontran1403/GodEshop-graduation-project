<div xmlns:th="http://www.thymeleaf.org">
<div class="row">
	<div class="col-2"><input ng-change="disabled5MaleFlagToggle();" placeholder="Select date" type="date" id="startDate5Male" ng-model="startDate" class="form-control"></div>
	<div class="col-2"><input ng-change="disabled5MaleFlagToggle();" placeholder="Select date" type="date" id="endDate5Male" ng-model="endDate" class="form-control"></div>
	<div class="col-2">
		<button class="btn btn-success" id="submit" ng-click="best5Male();" ng-disabled="disabled5MaleFlag">Submit</button>
		<button class="btn btn-success" id="submit" ng-click="clear5Male();">Clear</button>
	</div>
	<div class="col-4"></div>
	<div class="col-1"><button id="bestSellerMale" ng-click="exportBestSellerMale();" class="btn btn-success">Export Excel</button></div>
	<div class="col-1"><button id="bestSellerMale" ng-click="exportPdfBestSellerMale();" class="btn btn-success">Export Pdf</button></div>
</div>
	<table id="bestSellerMaleTable" class="table table-hover table-bordered mt-2">
		<thead class="thead-dark">
			<tr class="text-center">
				<th  class="text-warning font-weight-bold" scope="col" style="font-size: 20px">Image</th>
				<th scope="col">
					<a class="text-warning font-weight-bold" href="" ng-click="sortByCategoryName('productName')" style="font-size: 20px">Product's Name</a>
				</th>
				<th scope="col">
					<a class="text-warning font-weight-bold" href="" ng-click="sortByCategoryName('quantityleft')" style="font-size: 20px">Product's Stock</a>
				</th>
				<th scope="col">
					<a id="sort" class="text-warning font-weight-bold" href="" ng-click="sortByCategoryName('quantity')"  style="font-size: 20px">Total Product Sold</a>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr class="text-center" ng-repeat="item in bestSellerNamPager.items | orderBy:sortType | filter:searchName">
				<td style="width:300px;border: 2px solid lightblue;">
					<img ng-src="/upload/ProductImages/{{item.imageId}}" alt="" style="width: 120px; height: 120px"/>
				</td>
				<td style="width: 200px;font-size: 20px;border: 2px solid lightblue;">{{item.productName}}</td>
				<td style="width: 400px;font-size: 20px;border: 2px solid lightblue;">{{item.quantityleft}}</td>
				<td style="width: 400px;font-size: 20px;border: 2px solid lightblue;">{{item.quantity}}</td>
			</tr>
		</tbody>
	</table>
	
</div>
