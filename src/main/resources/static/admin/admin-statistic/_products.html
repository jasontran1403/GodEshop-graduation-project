<div xmlns:th="http://www.thymeleaf.org">
<button id="products" ng-click="exportProducts();" class="btn btn-success">Export Report To Excel</button>
<button id="products2" ng-click="exportPdfProducts();" class="btn btn-success">Export Report To Pdf</button>
Start<input ng-change="disabledFlagToggle();" placeholder="Select date" type="date" id="startDateProducts" ng-model="startDate">
End<input ng-change="disabledFlagToggle();" ng-click="disabledFlagToggle();" placeholder="Select date" type="date" id="endDateProducts" ng-model="endDate">
<button class="btn btn-success" id="submit" ng-click="historyByTime();" ng-disabled="disabledFlag">Submit</button>
<button class="btn btn-success" id="submit" ng-click="clear();">Clear</button>
	<form>
		<input type="text" class="form-control" placeholder="Search by name" ng-model="kwords" ng-change="findByNameDto(kwords)">
	</form>
	<table id="TableToExport" class="table table-hover table-bordered mt-2">
		<thead class="thead-dark">
			<tr class="text-center">
				<th scope="col">Image</th>
				<th scope="col">
					<a class="text-warning font-weight-bold" href="" ng-click="sortByCategoryName('productName')">Product's name</a>
				</th>
				<th scope="col">
					<a class="text-warning font-weight-bold" href="" ng-click="sortByCategoryName('quantityleft')">Product's quantity left</a>
				</th>
				<th scope="col">
					<a class="text-warning font-weight-bold" href="" ng-click="sortByCategoryName('quantity')">Total number of products sold</a>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr style="height: 50px; " class="text-center" ng-repeat="item in pager.items | orderBy:sortType | filter:searchName" ng-click="edit(item)">
				<td style="width: 400px;border: 2px solid lightblue;">
					<img ng-src="/upload/ProductImages/{{item.imageId}}" alt="" style="width: 80px; height: 80px" ng-click="detail(item.productId)"/>
				</td>
				<td style="width: 900px;font-size: 30px;border: 2px solid lightblue;" ng-click="detail(item.productId)">{{item.productName}}</td>
				<td style="width: 300px;font-size: 30px;border: 2px solid lightblue;">{{item.quantityleft}}</td>
				<td style="width: 400px;font-size: 30px;border: 2px solid lightblue;">{{item.quantity}}</td>
			</tr>
		</tbody>
	</table>
	
	<div>
		<div class="text-center">
			<button ng-click="pager.first()" class="btn btn-secondary">|<</button>
			<button ng-click="pager.pre()" class="btn btn-secondary"><<</button>
			<button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
			<button ng-click="pager.next()" class="btn btn-secondary">>></button>
			<button ng-click="pager.last()" class="btn btn-secondary">>|</button>
		</div>
	</div>
	

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true" style="padding-top: 200px;">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body">
        
	<div>
	  <canvas id="myChart"></canvas>
	</div>
      </div>
      
    </div>
  </div>
</div>
</div>
