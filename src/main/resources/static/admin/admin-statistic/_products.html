<div xmlns:th="http://www.thymeleaf.org">
	<form>
		<input type="text" class="form-control" placeholder="Search by name" ng-model="kwords" ng-change="findByNameDto(kwords)">
	</form>
	<table class="table table-hover table-bordered mt-2">
		<thead class="thead-dark">
			<tr class="text-center">
				<th scope="col">
					<a class="text-warning font-weight-bold" href="" ng-click="sortByCategoryName('productName')">Product's name</a>
				</th>
				<th scope="col">
					<a class="text-warning font-weight-bold" href="" ng-click="sortByCategoryName('quantityleft')">Product's quantity left</a>
				</th>
				<th scope="col">
					<a class="text-warning font-weight-bold" href="" ng-click="sortByCategoryName('quantity')">Total number of products sold</a>
				</th>
			</tr>
		</thead>
		<tbody>
			<tr style="height: 50px; " class="text-center" ng-repeat="item in pager.items | orderBy:sortType | filter:searchName" ng-click="edit(item)">
				<td style="width: 900px;font-size: 30px;border: 2px solid lightblue;" ng-click="detail(item.productId)">{{item.productName}}</td>
				<td style="width: 300px;font-size: 30px;border: 2px solid lightblue;">{{item.quantityleft}}</td>
				<td style="width: 400px;font-size: 30px;border: 2px solid lightblue;">{{item.quantity}}</td>
			</tr>
		</tbody>
	</table>
	
	<div>
		<div class="text-center">
			<button ng-click="pager.first()" class="btn btn-secondary">|<</button>
			<button ng-click="pager.pre()" class="btn btn-secondary"><<</button>
			<button class="btn btn-success">{{pager.page + 1}} of {{pager.count}}</button>
			<button ng-click="pager.next()" class="btn btn-secondary">>></button>
			<button ng-click="pager.last()" class="btn btn-secondary">>|</button>
		</div>
	</div>
	
	<div>
	  <canvas id="myChart"></canvas>
	</div>
</div>
