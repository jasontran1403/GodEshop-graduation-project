	<div class="col-12 grid-margin stretch-card">
		<div class="card">
			<div class="card-body">
				<form class="forms-sample row" name="frm" enctype="multipart/form-data" autocomplete="off">
					<!-- image -->

						<div class="form-group">

							<input type="file" class="file-upload-default" />

								</div>

							</div>
						</div>

						<!-- ---------------------TEST-------------------- -->
						<!--
						<div>
							<div class="container" ng-if="formProductPhoto.imageId != 'a'">
								<label for="uf" class="btn btn-5" id="formatButton">
									More Images
									<input type="file" class="btn btn primary" id="uf" accept="image/*" multiple onchange="angular.element(this).scope().uploadImage(this.files)">

						</div>

						<!-- ---------------------TEST-------------------- -->
					</div>
					<!-- input -->
					<div class="col-8">
						<div class="row">
							<!-- 1 -->
							<div class="col-6">
								<div class="form-group">
									<label for="exampleInputName1">
										Name <small ng-show="frm.frmName.$invalid" class="text-danger"><i>*Input name</i></small>
									</label>
									<input type="text" class="form-control" name="frmName" id="name" ng-model="formProduct.productName" required placeholder="Name" />
								</div>
								<div class="form-group">
									<label for="exampleInputEmail3">
										Price <small ng-show="frm.frmPrice.$invalid" class="text-danger"><i>*Input price</i></small>
									</label>
									<input type="number" class="form-control" min="1" name="frmPrice" id="price" ng-model="formProduct.productPrice" required placeholder="price" />
								</div>
								<div class="form-group">
									<label for="exampleInputEmail3">
										Glass size <small ng-show="frm.frmGlassSize.$invalid" class="text-danger"><i>*Input glass size</i></small>
									</label>
									<input type="number" class="form-control" min="1" name="frmGlassSize" required id="price" ng-model="formWatch.watchGlassSize" placeholder="Glass size" />
								</div>
								<div class="form-group">
									<label>
										ATM <small ng-show="frm.frmAtm.$invalid" class="text-danger"><i>*Input ATM</i></small>
									</label>
									<input type="number" class="form-control" min="1" name="frmAtm" required ng-model="formWatch.watchATM" placeholder="ATM" />
								</div>
								<div class="form-group">
									<label>
										Glass color <small ng-show="frm.frmGlassColor.$invalid" class="text-danger"><i>*Input glass color</i></small>
									</label>
									<input type="text" class="form-control" name="frmGlassColor" required ng-model="formWatch.watchGlassColor" placeholder="Glass color" />
								</div>
								<div class="form-group">
									<label>
										Case color <small ng-show="frm.frmCaseColor.$invalid" class="text-danger"><i>Input case color</i></small>
									</label>
									<input type="text" class="form-control" name="frmCaseColor" required ng-model="formWatch.watchCaseColor" placeholder="Case color" />
								</div>
								<div class="form-group">
									<label>
										Warranty <small ng-show="frm.frmWarranty.$invalid" class="text-danger"><i>*Input warranty</i></small>
									</label>
									<input type="text" class="form-control" name="frmWarranty" required ng-model="formProduct.productWarranty" placeholder="Warranty" />
								</div>
								<div class="form-group">
									<label>
										Quantity <small ng-show="frm.frmQuantity.$invalid" class="text-danger"><i>*Input warranty</i></small>
									</label>
									<input type="text" class="form-control" name="frmQuantity" required ng-model="formProduct.productQuantity" placeholder="Quantity" />
								</div>
								<div class="form-group" hidden>
									<div>Create Date</div>
									<input ng-model="formProduct.productCreateDate" readonly type="date" class="form-control" />
								</div>
							</div>
							<!-- 2 -->
							<div class="col-6">
								<div class="form-group">
									<label>Category</label>
									<select ng-model="formProduct.categoryId" class="form-control">
										<option ng-repeat="c in lstCategory" ng-value="{{c.id}}" ng-selected="formProduct.categoryId == c.id">{{c.name}}</option>
									</select>
								</div>
								<div class="form-group" style="margin-top: 30px">
									<label>Brand</label>
									<select class="form-control" ng-model="formProduct.brandId">
										<option ng-repeat="b in lstBrands" value="{{b.id}}" ng-selected="formProduct.brandId == b.id">{{b.name}}</option>
									</select>
								</div>
								<div class="form-group" style="margin-top: 28px">
									<label>Bracelet Materials</label>
									<select class="form-control" ng-model="formWatch.braceletMaterialId">
										<option ng-repeat="bm in lstBraceletMaterial" ng-value="{{bm.id}}" ng-selected="formWatch.braceletMaterialId == bm.id">{{bm.name}}</option>
									</select>
								</div>
								<div class="form-group" style="margin-top: 28px">
									<label>Machine Inside</label>
									<select class="form-control" ng-model="formWatch.machineInsideId">
										<option ng-repeat="mi in lstMachineInside" ng-value="{{mi.id}}" ng-selected="formWatch.machineInsideId == mi.id">{{mi.name}}</option>
									</select>
								</div>
								<div class="form-group" style="margin-top: 28px">
									<label>Glass Material</label>
									<select class="form-control" ng-model="formWatch.glassMaterialId">
										<option ng-repeat="g in lstGlassMaterial" ng-value="{{g.id}}" ng-selected="formWatch.glassMaterialId == g.id">{{g.name}}</option>
									</select>
								</div>
								<div class="form-group" style="margin-top: 28px">
									<label>Gender</label>
									<select class="form-control" ng-model="formWatch.watchGender">
										<option ng-value="0" ng-selected="formWatch.watchGender == 0">Female</option>
										<option ng-value="1" ng-selected="formWatch.watchGender == 1">Male</option>
										<option ng-value="2" ng-selected="formWatch.watchGender == 2">Couple</option>
										<option ng-value="3" ng-selected="formWatch.watchGender == 3">Other</option>
									</select>
								</div>
								<div class="form-group">
									<label>Made In <small ng-show="frm.frmCountry.$invalid" class="text-danger"><i>*Input country</i></small></label>
									<input type="text" class="form-control" name="frmCountry" required ng-model="formProduct.productMadeIn" placeholder="Made in" />
								</div>
								<div class="form-group mt-2">
									<div class="mb-3">Available</div>
									<label for="radio-inline">
										<input ng-model="formProduct.productIsDeteled" type="radio" ng-value="false" name="available" />
										Yes
									</label>
									<label for="radio-inline" class="ml-3">
										<input ng-model="formProduct.productIsDeteled" type="radio" ng-value="true" name="available" />
										No
									</label>
								</div>
							</div>
							<div class="form-group col-12">
								<label>Detail</label>
								<textarea class="form-control" rows="4" ng-model="formProduct.productDetail"></textarea>
							</div>
						</div>
						<button ng-click="frm.$valid && create();" ng-show="showInsert == true" class="btn btn-primary mr-2">Insert</button>
						<button ng-click="frm.$valid && update()" ng-show="showUpdate == true" class="btn btn-warning mr-2">Update</button>
						<button ng-click="deleteProduct(formProduct)" class="btn btn-danger mr-2">Remove</button>
						<button ng-click="reset()" class="btn btn-info">Cancel</button>
					</div>
				</form>
			</div>
		</div>
	</div>
</div>
