<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/index.html :: dynamic(~{::main})}">
<body>
	<main>
		<link rel="stylesheet" href="/assets/css/Login-Register.css">
		<!-- Breadcrumbs -->
		<div class="breadcrumbs-container">
			<div class="container">
				<div class="row">
					<div class="col-sm-12">
						<nav class="woocommerce-breadcrumb">
							<a href="/index">Home</a> <span class="separator">/</span> sign in
						</nav>
					</div>
				</div>
			</div>
		</div>
		<!-- Breadcrumbs End -->
		<!-- Page title -->
		<div hidden><i th:text="${message}" class="float-left text-danger"></i></div>
		<!-- <h2>Sign in/up Form</h2>	 -->	
		<div class="container mt-5" id="container">
			<div class="form-container sign-up-container">
				<form th:action="@{/register}" method="post">
					<h1>Create Account</h1>
					<div class="social-container">
						<a href="#" class="social"><i class="fab fa-facebook-f"></i></a> <a
							href="/oauth2/authorization/google" class="social"><i
							class="fab fa-google-plus-g"></i></a> <a href="#" class="social"><i
							class="fab fa-linkedin-in"></i></a>
					</div>
					<span>or use your email for registration</span>
					 <input type="text" placeholder="Username" name="username" class="form-control" required/>
					 	
					<div class="input-group form-group">
						<input type="password" placeholder="Password" name="password"
							id="ipnPassword-register" class="form-control" required/>
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button"
								id="btnPassword-register">
								<span class="fas fa-eye"></span>
							</button>
						</div>
					</div>
					<button >Sign Up</button>
				</form>
			</div>
			<div class="form-container sign-in-container">
				<form th:action="@{/account/login}" method="post">
					<h1>Sign in</h1>
					<div class="social-container">
						<a href="#" class="social"><i class="fab fa-facebook-f"></i></a> <a
							href="/oauth2/authorization/google" class="social"><i
							class="fab fa-google-plus-g"></i></a> <a href="#" class="social"><i
							class="fab fa-linkedin-in"></i></a>
					</div>
					<span>or use your account</span>
					 <input type="text"
						placeholder="Username" name="username" class="form-control" id="input-username" required/>
					<div class="input-group form-group">
						<input type="password" placeholder="Password" name="password" 
							id="ipnPassword" class="form-control"  required/>
						<div class="input-group-append">
							<button class="btn btn-outline-secondary" type="button"
								id="btnPassword">
								<span class="fas fa-eye"></span>
							</button>
						</div>
							
					</div>
					<span  th:unless="${#request.remoteUser}">
								<a href="/account/login/form">Forgot Password?</a>
							</span>
					<button type="submit" onclick="getToken()">Sign In</button>
					<script>	
						const ipnElementRegister = document.querySelector('#ipnPassword-register')
						const btnElementRegister = document.querySelector('#btnPassword-register')
						const ipnElement = document.querySelector('#ipnPassword')
						const btnElement = document.querySelector('#btnPassword')
					
						btnElement.addEventListener('click',function() {				
						const currentType = ipnElement.getAttribute('type')				
						ipnElement.setAttribute('type',currentType === 'password' ? 'text': 'password')})	
						
						btnElementRegister.addEventListener('click',function() {				
						const currentTypeRegister = ipnElementRegister.getAttribute('type')				
						ipnElementRegister.setAttribute('type',currentTypeRegister === 'password' ? 'text': 'password')})
						
						let username = document.getElementById("input-username")
						let password = document.getElementById("ipnPassword")
						let URL = 'http://localhost:8080/loginPage'
						let formData = new FormData()
											
						let getToken = async() => {
					//Cáº¥u hĂ¬nh cho Header
						let myHeaders = new Headers();
						myHeaders.append("Content-Type", "application/x-www-form-urlencoded");

					//Set giĂ¡ trá»‹ body (data gá»­i Ä‘i lĂ  username vĂ  password Ä‘á»ƒ láº¥y Token)
						let urlencoded = new URLSearchParams();
						urlencoded.append("username", username.value);
						urlencoded.append("password", password.value);

					// Set thuá»™c tĂ­nh khi fetch API
						let requestOptions = {
							method: 'POST',
							headers: myHeaders,
							body: urlencoded,
							redirect: 'follow'
							};

					// Gá»�i API
						let resp = await fetch(URL, requestOptions)
												
					// Xá»­ lĂ½ giĂ¡ trá»‹ tráº£ vá»�
						let data = await resp.json()
						sessionStorage.setItem("access_token", data.access_token)
						sessionStorage.setItem("refresh_token", data.refresh_token) 
						}
						
					
					</script>
				</form>
			</div>
			<div class="overlay-container">
				<div class="overlay">
					<div class="overlay-panel overlay-left">
						<h1>Welcome Back!</h1>
						<p>To keep connected with us please login with your personal
							info</p>
						<button class="ghost" id="signIn">Sign In</button>
					</div>
					<div class="overlay-panel overlay-right">
						<h1>Hello, Friend!</h1>
						<p>Enter your personal details and start journey with us</p>
						<button class="ghost" id="signUp">Sign Up</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Login-Register -->
		<script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add('right-panel-active');
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove('right-panel-active');
        });
    </script>

		<!-- cart page content end -->
	</main>
</body>
</html>
