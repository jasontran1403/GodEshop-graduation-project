<div xmlns:th="http://www.thymeleaf.org">
	<!-- Deals Of The Day -->
	<div class="deals-of-the-day-area">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="section-title">
						<h3>
							<a th:href="@{|/product?sort=discount&search-category=&search-brand=|}">Best Sale</a>
						</h3>
					</div>
				</div>
			</div>
			<div class="big-product-area">
				<div class="row">
					<div class="product-carousel-active owl-carousel">
						<div class="col-sm-12" th:each="p : ${lstTop10ProductDeal}">
							<!-- single product -->
							<div class="single-product-area">
								<div class="product-wrapper listview">
									<div class="list-col4">
										<div class="product-image">
											<a th:href="@{|/product/${p.productId}|}">
												<img th:src="@{|/upload/ProductImages/${p.productImage}|}" alt="" style="max-height: 350px">
											</a>
											<div class="quickviewbtn">
												<a th:href="@{|/product/${p.productId}|}" data-toggle="modal" data-target="#product_modal" data-original-title="Quick View">
													<i class="ion-eye"></i>
												</a>
											</div>
										</div>
									</div>
									<div class="list-col8">
										<div class="product-info">
											<h2>
												<a th:href="@{|/product/${p.productId}|}">[[${p.productName}]]</a>
											</h2>
											<span class="price">
												<del>$ [[${p.productPrice}]]</del>
												<!-- <span th:with="te=${lstSum[state.index]}" th:utext="${te}"></span> -->
												<span>$ [[${p.productPrice - (p.productPrice * p.productDiscount / 100)}]]</span>
											</span>
											<div class="product-rattings">
												<th:block th:if="${p.productEvaluation == 5}">
													<span>
														<i class="fa fa-star"></i>
													</span>
													<span>
														<i class="fa fa-star"></i>
													</span>
													<span>
														<i class="fa fa-star"></i>
													</span>
													<span>
														<i class="fa fa-star"></i>
													</span>
													<span>
														<i class="fa fa-star"></i>
													</span>
												</th:block>
												<th:block th:if="${p.productEvaluation == 4}">
													<span>
														<i class="fa fa-star"></i>
													</span>
													<span>
														<i class="fa fa-star"></i>
													</span>
													<span>
														<i class="fa fa-star"></i>
													</span>
													<span>
														<i class="fa fa-star"></i>
													</span>
												</th:block>
												<th:block th:if="${p.productEvaluation == 3}">
													<span>
														<i class="fa fa-star"></i>
													</span>
													<span>
														<i class="fa fa-star"></i>
													</span>
													<span>
														<i class="fa fa-star"></i>
													</span>
												</th:block>
												<th:block th:if="${p.productEvaluation == 2}">
													<span>
														<i class="fa fa-star"></i>
													</span>
													<span>
														<i class="fa fa-star"></i>
													</span>
												</th:block>
												<th:block th:if="${p.productEvaluation == 1}">
													<span>
														<i class="fa fa-star"></i>
													</span>
												</th:block>
												<th:block th:if="${p.productEvaluation == null}">
													
												</th:block>
											</div>
											<div class="product-desc">
												<textarea readonly rows="3" cols="5" style="resize: none; background-color: white; border: none;">[[${p.productDetail}]]</textarea>
											</div>
											<div class="deal-counter">
												<!-- <div data-countdown="2022/08/02"></div>  -->
												<!-- <div th:data-countdown="${ed.get(state.index)}"></div> -->
												<div th:data-countdown="${p.endDate}"></div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- single product end -->
						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Deals Of The Day -->

</div>
