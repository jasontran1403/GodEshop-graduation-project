<div xmlns:th="http://www.thymeleaf.org">
	<!-- Best sellers -->
	<div class="product-area">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="section-title">
						<h3>Best Sellers</h3>
					</div>
				</div>
			</div>
			<div class="product-area-inner">
				<div class="row">
					<div class="product-carousel-active-2 owl-carousel">
						<div class="col-sm-12" th:each="p:${lstBestSeller}">
							<!-- single product -->
							<div class="single-product-area">
								<div class="product-wrapper gridview">
									<div class="list-col4">
										<div class="product-image text-center">
											<a th:href="@{|/product/${p.productId}|}">
												<img th:src="@{|/upload/ProductImages/${p.productImage}|}" style="width: 250px; height: 250px" alt="">
											</a>
											<div class="quickviewbtn">
												<!-- <a href="#" data-toggle="modal" data-target="#product_modal" data-original-title="Quick View"> -->
												<a th:href="@{|product/${p.productId}|}" data-original-title="Quick View">
													<i class="ion-eye"></i>
												</a>
											</div>
										</div>
									</div>
									<div class="list-col8">
										<div class="product-info">
											<h2>
												<a th:href="@{|/product/${p.productId}|}">[[${p.productName}]]</a>
											</h2>
											<th:block th:if="${p.productDiscount == null}">
												<span class="price">$ [[${p.productPrice}]] </span>
											</th:block>
											<th:block th:if="${p.productDiscount != null}">
												<span class="price">
													<del>$ [[${p.productPrice}]]</del>
													$ [[${p.productPrice - (p.productPrice * p.productDiscount / 100)}]]
												</span>
											</th:block>
										</div>
										<div class="product-hidden">
											<div class="add-to-cart">
												<a th:attr="ng-click=@{|cart.add(${p.productId})|}" class="btn">Add to cart</a>
											</div>
											<div class="star-actions">
												<div class="product-rattings">
													<th:block th:if="${p.productEvaluation == 5}">
														<span>
															<i class="fa fa-star"></i>
														</span>
														<span>
															<i class="fa fa-star"></i>
														</span>
														<span>
															<i class="fa fa-star"></i>
														</span>
														<span>
															<i class="fa fa-star"></i>
														</span>
														<span>
															<i class="fa fa-star"></i>
														</span>
													</th:block>
													<th:block th:if="${p.productEvaluation == 4}">
														<span>
															<i class="fa fa-star"></i>
														</span>
														<span>
															<i class="fa fa-star"></i>
														</span>
														<span>
															<i class="fa fa-star"></i>
														</span>
														<span>
															<i class="fa fa-star"></i>
														</span>
													</th:block>
													<th:block th:if="${p.productEvaluation == 3}">
														<span>
															<i class="fa fa-star"></i>
														</span>
														<span>
															<i class="fa fa-star"></i>
														</span>
														<span>
															<i class="fa fa-star"></i>
														</span>
													</th:block>
													<th:block th:if="${p.productEvaluation == 2}">
														<span>
															<i class="fa fa-star"></i>
														</span>
														<span>
															<i class="fa fa-star"></i>
														</span>
													</th:block>
													<th:block th:if="${p.productEvaluation == 1}">
														<span>
															<i class="fa fa-star"></i>
														</span>
													</th:block>
													<th:block th:if="${p.productEvaluation == null}">

													</th:block>
												</div>
												<ul class="actions">
													<li>
														<a href="">
															<i class="ion-android-favorite-outline"></i>
														</a>
													</li>
													<li>
														<a href="">
															<i class="ion-ios-shuffle-strong"></i>
														</a>
													</li>
												</ul>
											</div>
										</div>

									</div>
								</div>
							</div>
							<!-- single product end -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</div>
