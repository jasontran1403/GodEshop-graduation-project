<div xmlns:th="http://www.thymeleaf.org">
	<!-- Best sellers -->
	<div class="product-area">
		<div class="container">
			<div class="row">
				<div class="col-sm-12">
					<div class="section-title">
						<h3>Best Sellers</h3>
					</div>
				</div>
			</div>
			<div class="product-area-inner">
				<div class="row">
					<div class="product-carousel-active-2 owl-carousel">
						<div class="col-sm-12" th:each="p:${lstBestSeller}">
							<!-- single product -->
							<div class="single-product-area">
								<div class="product-wrapper gridview">
									<div class="list-col4">
										<div class="product-image">
											<a th:href="@{|/product/${p.productId}|}">
												<img th:src="@{|/upload/ProductImages/${p.productImage}|}" style="height: 300px" alt="">
											</a>
											<div class="quickviewbtn">
												<a href="#" data-toggle="modal" data-target="#product_modal" data-original-title="Quick View">
													<i class="ion-eye"></i>
												</a>
											</div>
										</div>
									</div>
									<div class="list-col8">
										<div class="product-info">
											<h2>
												<a href="single-product.html">[[${p.productName}]]</a>
											</h2>
											<span class="price"> $ [[${p.productPrice}]] </span>
										</div>
										<div class="product-hidden">
											<div class="add-to-cart">
												<a href="cart.html">Add to cart</a>
											</div>
											<div class="star-actions">
												<div class="product-rattings">
													<span>
														<i class="fa fa-star"></i>
													</span>
													<span>
														<i class="fa fa-star"></i>
													</span>
													<span>
														<i class="fa fa-star"></i>
													</span>
													<span>
														<i class="fa fa-star-half-o"></i>
													</span>
													<span>
														<i class="fa fa-star-o"></i>
													</span>
												</div>
												<ul class="actions">
													<li>
														<a href="">
															<i class="ion-android-favorite-outline"></i>
														</a>
													</li>
													<li>
														<a href="">
															<i class="ion-ios-shuffle-strong"></i>
														</a>
													</li>
												</ul>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!-- single product end -->
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


</div>
